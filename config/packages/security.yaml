security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # ğŸ”‘ Firewall de connexion JWT
        login:
            pattern: ^/api/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login        # âœ… Route utilisÃ©e pour le login
                username_path: email                # Champ utilisÃ© pour l'authentification
                password_path: password             # Champ utilisÃ© pour le mot de passe
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # ğŸšª Routes publiques : inscription, docs, profiler, etc.
        dev:
            pattern: ^/(_(profiler|wdt)|docs|api/docs|api/register)
            security: false

        # ğŸ”’ Routes sÃ©curisÃ©es par token JWT
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        # ğŸ  Firewall par dÃ©faut (souvent inutilisÃ© ici)
        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # Autoriser lâ€™accÃ¨s public Ã  /api/login et /api/register
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        # Exiger une authentification JWT pour le reste des routes /api
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
